version: "3"
services:
  web_dev:
    image: ijuniorfu/web_dev_centos7
    privileged: true
    ports:
     - "80:80"
     - "443:443"
     - "2222:22"
     - "9527:9527"
    volumes:
      - ${HTDOCS_DIR}:/data/htdocs
      - ./conf/nginx/conf.d:/etc/nginx/conf.d
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/php/php.ini:/etc/php.ini
      - ./conf/supervisor/conf.d:/etc/supervisor/conf.d
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"